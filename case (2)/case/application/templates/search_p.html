 <!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='com.css') }}">
<script>
function myfun(){
window.prompt("Deleted successfully")
}
</script>
</head>
<body>
<div class=l align=center>
<h1>ABC Hospital Management System</h1>
<form action="" method="post"> 
<select name="Patient">
  
  <option selected="selected">Patient</option>
  <option>View</option>
  <option>Update</option>
  <option>Search</option>
  <option>Delete</option>
  <option>Billing</option>
  <br>
  <br>
 <input type="submit" name="select">
</select>
</form>
<select >
  <option value="pharma">Pharmacy</option>
</select>
<select>
  <option value="diagnostics">Diagnostics</option>
</select>
<hr>
</div>
<br/>
{% with msg=get_flashed_messages() %}
{% if msg %}
{% for x in msg %}
  <p style="color: red; text-align: center;"><strong>{{ x }}</strong></p>
 {% endfor %}
 {% endif %}
 {% endwith %} 



<form  align=center action="" method="post">
 <h2 align=center>Search Patient</h2><br/>
   {% if data %}
 
    <label for="ssnid"><b>Patient ID*:</b></label><br/>
   <input type="text"name="ssnid" id="ssnid" value="{{ data.patient_ssn }}" required><br/>
    <input type="submit" name="submit"> <br/>

    <label for="pname"><b>Patient Name:</b></label><br/>
    <input type="text" id="pname" name="pname" value="{{ data.patient_name }}"><br/><br/>
  
    <label for="age"><b>Patient Age:</b></label><br/>
    <input type="number" id="age"  name="age" value="{{ data.patient_age }}" ><br/><br/>

    <label for="date"><b>Date of Admission:</b></label><br/>
    <input type="text" id="date" name="date" value="{{ data.doa }}" ><br/><br/>

    <label for="bedtype"><b>Type of bed:</b></label><br/>
     <input type="text" name="bedtype" value="{{ data.bed }}">
     <br/>

    <label for="address"><b>Address:</b></label><br/>
    <textarea id="address" rows="4" cols="20" name="address">{{ data.address }}</textarea><br/>

    <label for="state"><b>State:</b></label><br/>
    <input type="text" name="state" value="{{ data.state }}"><br/>

    <label for="city"><b>City:</b></label><br/>
    <input type="text" name="city" value="{{ data.city }}">
     <br/>

    {% else %}
        <label for="ssnid"><b>Patient ID*:</b></label><br/>
    <input type="text"name="ssnid" id="ssnid" required><br/>
    <input type="submit" name="submit" value="submit"><br/>

    <label for="pname"><b>Patient Name:</b></label><br/>
    <input type="text" id="pname" name="pname" value=""><br/><br/>
  
    <label for="age"><b>Patient Age:</b></label><br/>
    <input type="number" id="age"  name="age" value="" ><br/><br/>

    <label for="date"><b>Date of Admission:</b></label><br/>
    <input type="text" id="date" name="date" value="" ><br/><br/>

    <label for="bedtype"><b>Type of bed:</b></label><br/>
     <input type="text" name="bedtype" value="">
     <br/>

    <label for="address"><b>Address:</b></label><br/>
    <textarea id="address" rows="4" cols="20" name="address"></textarea><br/>

    <label for="state"><b>State:</b></label><br/>
    <input type="text" name="state" value=""><br/>

    <label for="city"><b>City:</b></label><br/>
    <input type="text" name="city" value="">
     <br/> 

{% endif %}
     
</form>

</body>
</html>
